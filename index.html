<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Internet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buffer"></div>
        <div class="row linkbox">
            <div class="col-lg-4 linkcolumn">
                <h1 class="heading">Social</h1>
                <a class="linkstyle" href="https://www.facebook.com/">
                    <div class="linkdiv facebook"><i class="icon fab fa-facebook"></i>Facebook</div>
                </a>
                <a class="linkstyle" href="https://www.instagram.com/">
                    <div class="linkdiv instagram"><i class="icon fab fa-instagram"></i>Instagram</div>
                </a>
                <a class="linkstyle" href="https://web.whatsapp.com/">
                    <div class="linkdiv whatsapp"><i class="icon fab fa-whatsapp"></i>WhatsApp</div>
                </a>
                <a class="linkstyle" href="https://linkedin.com/">
                    <div class="linkdiv linkedin"><i class="icon fab fa-linkedin"></i>LinkedIn</div>
                </a>
            </div>
            <div class="col-lg-4 linkcolumncentre">
                <h1 class="heading">Learning</h1>
                <a class="linkstyle" href="https://github.com/">
                    <div class="linkdiv github"><i class="icon fab fa-github"></i>Github</div>
                </a>
                <a class="linkstyle" href="https://www.w3schools.com/">
                    <div class="linkdiv w3"><i class="icon fas fa-user-graduate"></i>W3 Schools</div>
                </a>
                <a class="linkstyle" href="https://www.udemy.com">
                    <div class="linkdiv udemy"><i class="icon fas fa-brain"></i>Udemy</div>
                </a>
                <a class="linkstyle" href="https://docs.microsoft.com/en-us/documentation/">
                    <div class="linkdiv dotnet"><i class="icon fas fa-laptop-code"></i>C# Documentation</div>
                </a>
            </div>
            <div class="col-sm-4 linkcolumn">
                <h1 class="heading">Relaxing</h1>
                <a class="linkstyle" href="https://www.youtube.com/">
                    <div class="linkdiv youtube"><i class="icon fab fa-youtube"></i>Youtube</div>
                </a>
                <a class="linkstyle" href="http://play.spotify.com/">
                    <div class="linkdiv spotify"><i class="icon fab fa-spotify"></i>Spotify</div>
                </a>
                <a class="linkstyle" href="https://www.reddit.com/">
                    <div class="linkdiv reddit"><i class="icon fab fa-reddit"></i>Reddit</div>
                </a>
                <a class="linkstyle" href="https://www.strava.com/">
                    <div class="linkdiv strava"><i class="icon fab fa-strava"></i>Strava</div>
                </a>
            </div>
        </div>

    </div>
    <footer>

        <div class="row footerheight">
            <div class="col-6">
                <p class="fpadding">Photo by <a class="linkstyle"
                        href="https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels">cottonbro</a>
                    from <a class="linkstyle"
                        href="https://www.pexels.com/photo/black-car-parked-beside-store-during-night-time-4488642/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels">Pexels</a>
                </p>
            </div>
            <div class="col-6 right">
                <p class="fpadding">Â© 2020 Colin Dick</p>
            </div>
        </div>
    </footer>
</body>

</html>
